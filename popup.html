
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Currency Converter</h1>

  <label for="amount"> Enter Amount:</label>
  <input id="amount" type="number" placeholder="e.g. 100" min="0" />

  <label for="baseCurrency">From Currency:</label>
  <select id="baseCurrency"></select>

  <label for="targetCurrency">To Currency:</label>
  <select id="targetCurrency"></select>

  <button id="convertBtn">Convert</button>

  <div id="loader" class="hidden">Please wait currency is getting convert</div>
  <p id="result"></p>


  <script src="popup.js"></script>
</body>
</html>
